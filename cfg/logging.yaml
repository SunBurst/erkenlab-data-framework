version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y/%m/%d %H:%M:%S'
handlers:
    console:
        class: logging.StreamHandler
        formatter: simple
        level: DEBUG
        stream: ext://sys.stdout
    file:
        class : logging.FileHandler
        formatter: simple
        level: DEBUG
        filename: '/home/marcus/data/CR10XFormatter Output/log.log'
loggers:
    cr10xformatter:
        level: DEBUG
        handlers: [console, file]
    cr1000formatter:
        level: DEBUG
        handlers: [console, file]
root:
    handlers: [console]
    level: NOTSET